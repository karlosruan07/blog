
{% extends 'blog/base.html' %}

{% block content %}
<div class="container" style="margin-top: 30px;">
    <form method="post">

        {% csrf_token %}

        <div style="color: red;">{{ form.old_password.errors }}</div>
        <div class="input-field">
            <label for="{{ form.old_password.id_for_label }}">{{ form.old_password.label }}</label>
            {{ form.old_password }}
        </div>

        <div class="input-field">
            <label for="{{ form.new_password1.id_for_label }}">{{ form.new_password1.label }}</label>
            {{ form.new_password1 }}
        </div>

        <div style="color: red;">{{ form.new_password2.errors }}</div>
        <div class="input-field">
            <label for="{{ form.new_password2.id_for_label }}">{{ form.new_password2.label }}</label>
            {{ form.new_password2 }}
        </div>

        <div class="center" style="margin-bottom: 10px;"><button type="submit" class="btn azul">MUDAR SENHA</button></div>
        
    </form>
</div>

{% endblock content %}
