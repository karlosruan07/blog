{% extends 'blog/base.html' %}

{% load static %}


{% block content %}


<div class="card" style="margin-top: 3%; margin-bottom: 3%;">
    <h4 class="title center">FAÇA LOGIN </h4>

    <div class="row">
        <div class="col s12 m6 l6">
            <form method="POST" class="pull-s2">
                {% csrf_token %}

                {% for erro in form.non_field_errors %}
                <div class="card-panel red">{{ erro }}</div>
                {% endfor %}


                <div class="input-field" style="margin-top: 2%;">
                    <i class="material-icons prefix"><img src="{% static 'icons/account_circle.svg' %}" alt=""></i>
                    {{ form.username }}
                    <label for="{{ form.username.auto_id }}">{{ form.username.label }}</label>
                </div>

                <div class="input-field">
                    <i class="material-icons prefix"><img src="{% static 'icons/password.svg' %}" alt=""></i>
                    {{ form.password }}
                    <label for="{{ form.password.auto_id }}">{{ form.password.label }}</label>
                </div>
                

                <div class="center" style="margin-top: 2%; margin-bottom: 2%;"><button type="submit"
                        class="btn purple white-text"><strong>ENVIAR</strong></button></div>

            </form>

            <div class="card-panel center" style="margin-top: 3%;"><h6>Não tem uma conta ? <a href="#">Crie uma aqui. </a></h6></div>

        </div>
    </div>

</div>

{% endblock %}
