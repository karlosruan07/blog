{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

{% for post in posts %}
<div>
    <h3><a href="{% url 'blog:post-detail' pk=post.pk %}">{{ post.title }}</a></h3>
    <!--url detail cria uma url automaticamente, o pk Ã© relacionado a chave primaria-->
    <p><b>Publicado em :</b> {{ post.created_data }}</p>

    <p><b>Autor :</b> {{ post.author}}</p>

    <p class="truncate">{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
