
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <div class="date">
            <h1 id="autor"> Autor: {{post.author}} </h1>
                <p>Publicado em : {{ post.created_data }}</p>
                    </div>
                    <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
