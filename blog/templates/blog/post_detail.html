
{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %} <!--verifica se o post da published_date não está vazia -->
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <h2>{{ post.title }}</h2>
        <p> {{ post.text|linebreaksbr}} </p>
    </div>

{% endblock %}
